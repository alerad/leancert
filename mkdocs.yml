site_name: LeanBound
site_description: Verified numerical computation and bound certification for Lean 4.
site_url: https://yale.github.io/leanbound
repo_url: https://github.com/yale/leanbound
repo_name: yale/leanbound

theme:
  name: material
  palette:
    - scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - content.code.copy
    - content.tabs.link

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [python]
          options:
            show_source: true
            show_root_heading: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - tables

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - Python SDK:
    - Solver API: api/solver.md
    - Result Types: api/types.md
    - Expressions: api/expr.md
  - Lean Architecture:
    - Golden Theorems: architecture/golden-theorems.md
    - Verification Status: architecture/verification-status.md
