site_name: LeanCert
site_description: Certified numerical computation and bound verification for Lean 4.
site_url: https://docs.leancert.io
repo_url: https://github.com/alerad/leancert
repo_name: alerad/leancert

theme:
  name: material
  palette:
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [python]
          options:
            show_source: true
            show_root_heading: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - tables

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - Choosing Tactics: choosing-tactics.md
  - End-to-End Example: end-to-end-example.md
  - Lean Tactics:
    - Reference: tactics.md
    - Root Finding: architecture/root-finding.md
  - Python SDK:
    - Solver API: api/solver.md
    - Configuration: api/config.md
    - Result Types: api/types.md
    - Expressions: api/expr.md
    - PyTorch Export: python/pytorch.md
    - Bug Validation: python/validation.md
  - Neural Networks:
    - Verification: ml/neural-networks.md
    - Distillation: ml/distillation.md
  - Architecture:
    - Golden Theorems: architecture/golden-theorems.md
    - Verification Status: architecture/verification-status.md
