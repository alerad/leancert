name: Lean Action CI

on:
  push:
    branches: ['**']  # All branches
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: leanprover/lean-action@v1

      - name: Build examples
        run: lake build examples

      - name: Build Li2Verified (heavy numerical verification)
        run: lake build Li2Verified

      - name: Build BKLNW_a2_reflective (heavy a2 bounds verification)
        run: lake build BKLNW_a2_reflective

      - name: Build PNT_PsiVerified (heavy psi bounds verification)
        run: lake build PNT_PsiVerified

      - name: Build ChebyshevPsiTest (psi checker smoke test)
        run: lake build ChebyshevPsiTest
