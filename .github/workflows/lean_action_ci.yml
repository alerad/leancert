name: Lean Action CI

on:
  push:
    branches: ['**']  # All branches
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: leanprover/lean-action@v1

      - name: Build examples
        run: lake build examples

      - name: Build Li2Verified (heavy numerical verification)
        run: lake build Li2Verified
