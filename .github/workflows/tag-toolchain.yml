name: Update toolchain tag

on:
  push:
    branches: [main]
    paths:
      - lean-toolchain
  workflow_dispatch:

jobs:
  tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Extract Lean version
        id: version
        run: |
          VERSION=$(sed 's|leanprover/lean4:||' lean-toolchain | tr -d '[:space:]')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create tag if missing
        run: |
          TAG="${{ steps.version.outputs.version }}"
          if git ls-remote --exit-code --tags origin "refs/tags/$TAG" >/dev/null 2>&1; then
            echo "Tag '$TAG' already exists on origin; leaving it unchanged."
            exit 0
          fi

          git tag -a "$TAG" -m "Release $TAG"
          git push origin "refs/tags/$TAG"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
