name: Tag on lean-toolchain change

on:
  workflow_dispatch:  # Manual trigger only - run from Actions tab

jobs:
  tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5

      - name: Extract Lean version
        id: version
        run: |
          VERSION=$(sed 's|leanprover/lean4:||' lean-toolchain | tr -d '[:space:]')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create or update tag
        run: |
          TAG="${{ steps.version.outputs.version }}"
          # Delete remote tag if exists, then create and push
          git tag -f "$TAG"
          git push origin "$TAG" --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
